<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tankathon</title>

    <!-- Styles -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="header" class="jumbotron">
      <img src="img/logottankathon.png" class="img-responsive" alt="logo Tankathon" />
    </div>

    <div id="wrap">
      <div id="navbar"></div>

      <div class="container">
        <div class="row col-md-12 col-xs-12">
          <div class="col-md-6 col-xs-6 text-center">
            <a href="https://docs.google.com/forms/d/1ZrgoNzk3b7hK6mNfbQDwEadp9oOsgZKClxwElCQ_rm8/viewform?usp=send_form" class="btn btn-lg btn-primary" target="_blank"><img src="img/Robocode_tank.png" alt="Logo Tankathon" class="buttons"/>Inscripción Tankathon</a>
          </div>
          <div class="col-md-6 col-xs-6 text-center">
            <a href="https://docs.google.com/forms/d/1jvomMMsfZjLxr9p9cn8wmYNvuQnY68ygSuifLUZghw4/viewform?usp=send_form" class="btn btn-lg btn-primary" target="_blank"><img src="img/octocatjedi.png" alt="Logo Octocat" class="buttons"/>Inscripción Curso Git</a>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  </body>
</html>

<script language="javascript">

  $(function(){
    $("#navbar").load("navbar.html", function() {
      $('.nav a:contains("Inicio")').parent().addClass('active');
    });
  });

  $(document).ready(function() {
    $('#collapse').collapse({
      toggle: false,
    });

    $("#wrap").css("margin-top",$("#header").height()+"px");

    $("#nav ul li a[href^='#']").on('click', function(e) {
      e.preventDefault();
      var hash = this.hash;
      $('html, body').animate({ scrollTop: $(this.hash).offset().top }, 1000, function(){
         window.location.hash = hash;
        });
    });

    $( window ).resize(function() {
      $("#wrap").css("margin-top",$("#header").height()+"px");
    });

    var cont_offset = $('#menu-contenedor').offset();
    $(window).on('scroll', function() {
      if($(window).scrollTop() > cont_offset.top) {
        $("#menu-contenedor").addClass('navbar-fixed-top');
        $(".navbar").css("box-shadow","0 0 15px #BFBFBF");
      } else {
        $("#menu-contenedor").removeClass('navbar-fixed-top');
        $(".navbar").css("box-shadow","0");
      }
    });
  });

</script>
